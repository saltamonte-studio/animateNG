<div class=container>

	<div class="wrap">
		<div class="container-animation">
			<p class="demoElement" [@animateGallery]="state" (@animateGallery.done)="resetAnimation()" (@animateGallery.start)="startAnimation()">
				Animate NG
			</p>
		</div>

		<div class="form">
			<div class="select-container">
				<select (change)="apliAnimation($event.target.value)">
					<optgroup *ngFor="let groups of animations" label="{{groups.groupTitle}}">
						<option *ngFor="let option of groups.options" value="{{option}}">{{option}}</option>
					</optgroup>
				</select>
				<div class="arrows">
					<span></span>
				</div>
			</div>

			<button (click)="apliAnimation(selectedState)">Animate it</button>
		</div>
		<!-- form -->
		<hr>
		<p>by <a href="">Saltamonte</a> base on Animate.css or <a href="">	View on GitHub</a></p>
	</div>

</div>
